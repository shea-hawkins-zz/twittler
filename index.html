<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <style>
    .tweet {
      color: blue;
      border-color: blue;
      border: 5px;
    }
  </style>
  <body>
    <script>
      $(document).ready(function(){
        var $body = $('body');
        $body.html('');
        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.addClass("tweet");
          $tweet.appendTo($body);
          index -= 1;
        }
      });
    </script>
  </body>
</html>
